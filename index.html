  <script>
    const featuredContainer = document.getElementById('products-featured');
    const allContainer = document.getElementById('products-list');

    function renderProducts() {
        const featuredProducts = products.slice(0, 2); 
        const remainingProducts = products.slice(2); 

        // RENDER DESTACADOS (2 Columnas)
        featuredContainer.innerHTML = featuredProducts.map(p => renderProductCard(p, 'col-md-6')).join('');

        // RENDER MENÃš PRINCIPAL (3 Columnas)
        allContainer.innerHTML = remainingProducts.map(p => renderProductCard(p, 'col-md-4')).join('');
    }
    
    function renderProductCard(p, colSize) {
        return `
            <div class="${colSize}">
                <div class="card card-bowl h-100">
                    <img src="${p.image}" class="card-img-top" alt="${p.name}">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <div class="d-flex flex-column align-items-start">
                            <h5 class="card-title">${p.name}</h5>
                            <p class="text-secondary small mb-2">${p.description}</p>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mt-auto">
                            ${p.oldPrice ? `<span class="old-price">$${p.oldPrice.toLocaleString('es-CL')}</span>` : ''}
                            <span class="price-tag">$${p.price.toLocaleString('es-CL')}</span>
                            
                            <button class="btn btn-primary" onclick="addToCart('${p.id}')">Agregar ðŸ›’</button>
                        </div>
                    </div>
                </div>
            </div>
        `;
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderProducts();
      updateCartCount(); 
    });
  </script>
