<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - FitExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-card { max-width: 400px; }
        .btn-login {
            background-color: #2196F3; 
            border-color: #2196F3;
            color: var(--color-bg-dark) !important;
            font-weight: bold;
        }
        .btn-login:hover {
            background-color: #1a7bb5;
            border-color: #1a7bb5;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid container">
            <a class="navbar-brand logo" href="index.html">🥗 FitExpress</a>
            <div class="d-flex">
                <a class="nav-link text-light me-3" href="CarritoCompra.html">🛒 Carrito</a>
                <a class="nav-link text-light" href="index.html">🏠 Menú</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card card-bowl p-4 login-card mx-auto">
                    <h2 class="text-center section-title mb-4 text-warning">Iniciar Sesión</h2>
                    
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="tucorreo@ejemplo.cl" required>
                        </div>
                        <div class="mb-4">
                            <label for="inputPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="inputPassword" required>
                        </div>
                        
                        <button type="submit" class="btn btn-login w-100 mb-2">Iniciar Sesión</button>
                    </form>

                    <p class="text-center mt-2"><a href="#" class="text-secondary small">¿Olvidaste tu contraseña?</a></p>

                    <p class="text-center mt-4">¿No tienes cuenta? <a href="Registro.html" class="text-warning fw-bold">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simulación de inicio de sesión
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('inputEmail').value;
            const password = document.getElementById('inputPassword').value;

            // Simulación de la API de Inicio de Sesión
            if (email === "johndoe@test.cl" && password === "123456") {
                alert('¡Inicio de Sesión Exitoso! Redirigiendo a tu Perfil.');
                // 🔑 En una app real, guardarías un token aquí.
                // Redirigir al dashboard
                window.location.href = 'perfil.html?logged=true'; 
            } else if (email === "johndoe@test.cl") {
                alert('Contraseña incorrecta.');
            } else {
                alert('Correo electrónico no registrado o incorrecto.');
            }
        });
    </script>
</body>
</html>
